{% extends 'base.html' %}

{% block content %}
    <div class="lg:flex lg:items-center lg:justify-between">
        <div class="min-w-0 flex-1">
            <h2 class="text-2xl/7 font-bold text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Registrando un nuevo Post</h2>
            <div class="mt-1 flex flex-col sm:mt-0 sm:flex-row sm:flex-wrap sm:space-x-6">

                <div class="mt-2 flex items-center text-sm text-gray-500">
                    <svg class="mr-1.5 size-5 shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor"
                         aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd"
                              d="M5.75 2a.75.75 0 0 1 .75.75V4h7V2.75a.75.75 0 0 1 1.5 0V4h.25A2.75 2.75 0 0 1 18 6.75v8.5A2.75 2.75 0 0 1 15.25 18H4.75A2.75 2.75 0 0 1 2 15.25v-8.5A2.75 2.75 0 0 1 4.75 4H5V2.75A.75.75 0 0 1 5.75 2Zm-1 5.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h10.5c.69 0 1.25-.56 1.25-1.25v-6.5c0-.69-.56-1.25-1.25-1.25H4.75Z"
                              clip-rule="evenodd"/>
                    </svg>
                    Bolognesi {{ fecha_actual }}
                </div>
            </div>
        </div>
    </div>
    <section class="bg-white dark:bg-gray-100">
        <div class="grid max-w-screen-xl px-4 pb-8 mx-auto">
            <div class="place-self-center w-full">
                <div class="w-full">
                    <form method="post" >
                        {% csrf_token %}
                        <div class="space-y-12">
                            <div class="border-gray-900/10">
                                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                                    <div class="sm:col-span-3">
                                        <label for="title" class="block text-sm/6 font-medium text-gray-900">TÃ­tulo</label>
                                        <div class="mt-2">
                                            <!-- title{{form.title}} -->
                                            <input type="text" name="title" id="title" required autocomplete="Titulo del Post" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-600 sm:text-sm/6">
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                                    <div class="sm:col-span-3">
                                        <label for="content" class="block text-sm/6 font-medium text-gray-900">Contenido</label>
                                        <div class="mt-2">
<!--                                            content{{form.content}}-->
                                            <textarea name="content" id="content" required autocomplete="Contenido" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm  ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-600 sm:text-sm/6"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-6 flex items-center gap-x-6">
                                <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                    Guardar
                                </button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </section>
{% endblock content %}
